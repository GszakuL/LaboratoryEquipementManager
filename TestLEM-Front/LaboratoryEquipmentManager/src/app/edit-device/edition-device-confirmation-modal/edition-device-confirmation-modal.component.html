<h2 mat-dialog-title>Uwaga!</h2>
<mat-dialog-content>Czy na pewno chcesz zapisać zmiany?</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn btn-primary me-2" (click)="onConfirm()">
    Potwierdź
  </button>
  <button type="button" class="btn btn-secondary" (click)="onCancel()">
    Anuluj
  </button>
</mat-dialog-actions>
